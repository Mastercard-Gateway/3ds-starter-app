<!DOCTYPE html>
<html>
  <head>
    <title>Card Payment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body>
    <div id="payment-block" class="container">
      <h1 align="center"><b>Payments Form</b></h1>
      <br/>
      <form class="form-horizontal payment-form" id="simplify-payment-form" action="/pay" method="POST">
        <div class="form-group">
          <label for="cc-number" class="col-sm-3 control-label">Credit Card Number</label>
          <div class="col-sm-3">
            <input id="cc-number" class="form-control" name="cc_number" type="text" maxlength="16" autocomplete="off" value="" autofocus>
          </div>
        </div>
          <div class="form-group">
            <label for="cc-exp-month" class="col-sm-3 control-label">Expiry Date</label>
            <div class="col-sm-9">
              <div class="row">
                <div class="col-xs-2">
                  <select class="form-control col-sm-1" id="cc-exp-month">
                    <option value="01">Jan</option>
                    <option value="02">Feb</option>
                    <option value="03">Mar</option>
                    <option value="04">Apr</option>
                    <option value="05">May</option>
                    <option value="06">Jun</option>
                    <option value="07">Jul</option>
                    <option value="08">Aug</option>
                    <option value="09">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                  </select>
                </div>
                <div class="col-xs-2">
                  <select class="form-control" id="cc-exp-year">
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

        <div class="form-group">
          <label for="cc-cvc"  class="col-sm-3 control-label">CVC</label>
          <div class="col-sm-1">
            <input id="cc-cvc" class="form-control" type="text" maxlength="4" autocomplete="off" value="">
          </div>
        </div>
          <div class="form-group">
          <label for="amount"  class="col-sm-3 control-label">Amount</label>
          <div class="col-sm-2">
            <input id="amount" class="form-control" type="text" maxlength="8" autocomplete="off" value="">
          </div>
          <label for="currency"  class="col-sm-1 control-label">Currency</label>
            <div class="col-xs-2">
              <select class="form-control" id="currency">
                <option value="QAR">QAR</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
              </select>
            </div>
          <!--<div class="col-sm-2">-->
            <!--<input id="currency" class="form-control" type="text" maxlength="4" autocomplete="off" value="">-->
          <!--</div>-->
          </div>


        <div class="col-sm-offset-3 col-sm-9">
          <button id="process-payment-btn" type="submit" class="btn btn-success">Process Payment</button>
        </div>
      </form>
    </div>
    <div class="alert alert-success" role="alert" id="simplify-success">
      Payment was processed successfully.
    </div>
    <iframe name="secure3d-frame" id="secure3d-frame"></iframe>
    <script src="/js/process.js"></script>
  </body>
</html>
